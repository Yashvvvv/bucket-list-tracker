version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - '# Ensure Node runtime (optional diagnostics)'
        - node -v
        - npm -v
        - '# Non-interactive pull (no prompts) â€” rely on Console IAM role creds'
        - export AWS_REGION=${AWS_REGION:-eu-north-1}
        - npx amplify pull --yes --appId "${AMPLIFY_APP_ID}" --envName "${AMPLIFY_ENV_NAME:-staging}"
        - '# Do not push backend from Console build; provision outside of CI'
  runtime-versions:
    node: 20
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
  runtime-versions:
    node: 20
