version: 1
env:
  runtime-versions:
    nodejs: 20
backend:
  phases:
    build:
      commands:
        - '# Ensure Node 20 via nvm (and skip default global packages)'
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" || (curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash && . "$NVM_DIR/nvm.sh")'
        - rm -f "$NVM_DIR/default-packages"
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
        - npm ci --cache .npm --prefer-offline
        - '# Amplify Gen 2 pipeline deploy using Console IAM creds (no access keys)'
        - npx ampx pipeline-deploy --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"
frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
        - nvm use 20 || true
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
