version: 1
env:
  runtime-versions:
    nodejs: 20
backend:
  phases:
    build:
      commands:
        - '# Ensure Node 20 via nvm (fallback installs nvm if missing)'
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" || (curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash && . "$NVM_DIR/nvm.sh")'
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
        - '# Install deps'
        - npm ci --cache .npm --prefer-offline
        - '# Non-interactive pull using Amplify Console creds (no access keys in yml)'
        - export AWS_REGION=${AWS_REGION:-eu-north-1}
        - npx amplify pull --yes --appId "${AWS_APP_ID}" --envName "${AMPLIFY_ENV_NAME}"
        - '# Do not push backend from Console build; provision outside of CI'
frontend:
  phases:
    preBuild:
      commands:
        - '# Ensure Node 20 in frontend phase as well'
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
        - nvm use 20 || true
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
