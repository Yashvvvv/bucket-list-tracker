version: 1
env:
  runtime-versions:
    nodejs: 20
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:" $(node --version)
        - echo "NPM version:" $(npm --version)
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline --no-audit
    build:
      commands:
        - echo "Building React application..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
